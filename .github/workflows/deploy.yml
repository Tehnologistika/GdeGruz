name: Auto Deploy Bot

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Timeweb Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/git/fleet-live-bot
          
          # Получаем последние изменения
          git pull origin main || echo "Git pull пропущен"
          
          # Перезапускаем Docker с sudo если нужно
          docker-compose down || sudo docker-compose down
          docker-compose up -d --build || sudo docker-compose up -d --build
          
          # Проверяем статус
          docker-compose ps || sudo docker-compose ps
          
          echo "✅ Деплой завершён!"
